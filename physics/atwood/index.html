<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Swinging Atwood's Machine</title>
<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    min-width: 100%;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: monospace;
    font-size: 10px;
}

h3 {
    font-family: monospace;
    font-size: 10px;
    margin-top: 5px;
    margin-bottom: 5px;
}

button {
    font-family: monospace;
}

ul {
    margin-top: 3px;
}

#toolbox {
    position: absolute;
    right: 0;
    top: 0;
    width: 200px;
}
</style>
</head>
<body>

<canvas id="myCanvas" keepalive="true"></canvas>
<div id="toolbox">
    <h3>presets</h3>
    <ul>
    	<li><button onclick="AtWood(1.665, 1, Math.PI/2);">A "smile" orbit</button></li>
    	<li><button onclick="AtWood(2.394, 1, Math.PI/2);">μ = 2.394, θ = 90°</button></li>
        <li><button onclick="AtWood(2, 1, Math.PI/2);">μ = 2, θ = 90°</button></li>
        <li><button onclick="AtWood(3, 1, Math.PI/2);">μ = 3, θ = 90°</button></li>
        <li><button onclick="AtWood(5, 1, Math.PI/2);">μ = 5, θ = 90°</button></li>
        <li><button onclick="AtWood(6, 1, Math.PI/2);">μ = 6, θ = 90°</button></li>
        <li><button onclick="AtWood(16, 1, Math.PI/2);">μ = 16, θ = 90°</button></li>
        <li><button onclick="AtWood(19, 1, Math.PI/2);">μ = 19, θ = 90°</button></li>
        <li><button onclick="AtWood(21, 1, Math.PI/2);">μ = 21, θ = 90°</button></li>
        <li><button onclick="AtWood(24, 1, Math.PI/2);">μ = 24, θ = 90°</button></li>
    </ul>

    <h3>custom</h3>
    <ul>
        <li>μ <input id="custom-mu" type="text" style="width: 5em;"></li>
        <li>θ <input id="custom-theta" type="theta" style="width: 5em;"></li>
        <li><button onclick="AtWood(Number($('custom-mu').value), 1, Number($('custom-theta').value) / 180 * Math.PI);">run</button></li>
    </ul>

    <h3>speed <span id="speed">5</span>x</h3>
    <div><input id="speed-slider" type="range" min="1" max="100" value="5" step="1" oninput="set_demo_speed();"></div>

    <h3>status</h3>
    <div>calc: <span id="calc-time"></span>ms <br>fps : <span id="fps"></span></div>

</div>

<script src="../../lib/runge_kutta.js"></script>
<script src="../../lib/paper/paper-full.min.js"></script>
<script>
function $(x) { return document.getElementById(x); }

var canvas = document.getElementById('myCanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
paper.install(window);
paper.setup(document.getElementById('myCanvas'));
var demo_speed = 5;
</script>
<script src="atwood.js"></script>
</body>
</html>
