<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Double Pendulum</title>
<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    min-width: 100%;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: monospace;
    font-size: 10px;
}

h3 {
    font-family: monospace;
    font-size: 10px;
    margin-top: 5px;
    margin-bottom: 5px;
}

button {
    font-family: monospace;
}

ul {
    margin-top: 3px;
}

#toolbox {
    position: absolute;
    right: 0;
    top: 0;
    width: 200px;
}
</style>
</head>
<body>

<canvas id="myCanvas" keepalive="true"></canvas>
<div id="toolbox">
    <h3>presets</h3>
    <ul>
        <li><button onclick="Pendulum(Math.PI/2, Math.PI/2);">θ1 = 90°, θ2 = 90°</button></li>
        <li><button onclick="Pendulum(30/180*Math.PI, 135/180*Math.PI);">θ1 = 30°, θ2 = 135°</button></li>
    </ul>

    <h3>custom</h3>
    <ul>
        <li>θ1 <input id="custom-theta1" type="text" style="width: 5em;"></li>
        <li>θ2 <input id="custom-theta2" type="text" style="width: 5em;"></li>
        <li><button onclick="Pendulum(Number($('custom-theta1').value) / 180 * Math.PI, Number($('custom-theta2').value) / 180 * Math.PI);">run</button></li>
    </ul>

    <h3>speed <span id="speed">10</span>x</h3>
    <div><input id="speed-slider" type="range" min="1" max="40" value="10" step="1" oninput="set_demo_speed();"></div>

    <h3>track <span id="track-points">300</span> points</h3>
    <div><input id="track-slider" type="range" min="0" max="2400" value="300" step="1" oninput="set_demo_track_points();"></div>
    <h3>alpha <span id="alpha">0.2</span></h3>
    <div><input id="alpha-slider" type="range" min="0" max="1" value="0.2" step="0.01" oninput="set_demo_track_alpha();"></div>

    <h3>status</h3>
    <div>calc: <span id="calc-time"></span>ms <br>fps : <span id="fps"></span></div>
</div>

<script src="../../lib/runge_kutta.js"></script>
<script src="../../lib/paper/paper-full.min.js"></script>
<script>
function $(x) { return document.getElementById(x); }

var canvas = document.getElementById('myCanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
paper.install(window);
paper.setup(document.getElementById('myCanvas'));
var demo_speed = 10;
var demo_track_points = 300;
var demo_track_alpha = 0.2;
</script>
<script src="pendulum.js"></script>
</body>
</html>
